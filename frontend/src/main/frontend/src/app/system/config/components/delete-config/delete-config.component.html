<div mdbModal #deleteModal="mdb-modal" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="heading lead">Delete config {{deletedConfigId}}</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="deleteModal.hide()">
          <span aria-hidden="true" class="white-text">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <i class="fa fa-check fa-4x mb-3 animated rotateIn"></i>
          <p>Are you sure you want to delete this Config id={{deletedConfigId}}?</p>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <a type="button" class="btn btn-primary-modal waves-light" (click)="deleteConfig(deletedConfigId)" mdbRippleRadius>Delete</a>
        <a type="button" class="btn btn-outline-secondary-modal" data-dismiss="modal" (click)="deleteModal.hide()" mdbRippleRadius>No, thanks</a>
      </div>
    </div>
  </div>
</div>

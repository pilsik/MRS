
<app-alert *ngFor="let alert of alertsStatusCode" [alert]="alert" [typeEntity]="'Config'"></app-alert>

<app-create-config #createModal (onCreateConfig)="updateConfigList($event)" [miners]="miners"></app-create-config>
<app-delete-config #deleteModal (onDeleteConfig)="updateConfigList($event)"></app-delete-config>
<app-edit-config #editModal (onEditConfig)="updateConfigList($event)" [miners]="miners"></app-edit-config>

<button class=".btn btn-primary" (click)="createModal.open()">Create Config</button>

<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h4>Configs datatable</h4>
        <div class="table-responsive">
          <table id="mytable" class="table table-inverse table-hover">
            <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>commandLine</th>
              <th>minerId</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let config of configs">
              <td>{{config.id}}</td>
              <td>{{config.name}}</td>
              <td>{{config.commandLine}}</td>
              <td>{{config.minerId}}</td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Edit">
                  <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                          (click)="editModal.open(config)">
                    <i class="fa fa-edit"></i>
                  </button>
                </p>
              </td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Delete">
                  <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"
                          (click)="deleteModal.open(config.id)">
                    <i class="fa fa-remove"></i>
                  </button>
                </p>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<div mdbModal #createModal="mdb-modal" class="modal fade" id="modalSubscriptionCreateRig" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <div class="modal-content">
            <div class="modal-header light-blue darken-3 white-text">
                <h4 class="title"><i class="fa fa-newspaper-o"></i> Create config</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close"
                        (click)="createModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body mb-0">
                <form [formGroup]="validatingForm">
                    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>

                    <div class="md-form">
                        <input mdbActive type="text" id="createModalForm1" class="form-control"
                               data-error="Please enter rig name" data-success="OK"
                               formControlName="controllerRigName" [(ngModel)]="rig.name">
                        <label for="createModalForm1">Enter rig name</label>
                        <div *ngIf="validatingForm.controls['controllerRigName'].touched">
                            <div class="alert alert-danger"
                                 *ngIf="validatingForm.controls['controllerRigName'].errors?.required">Please enter
                                rig name
                            </div>
                            <div class="alert alert-danger"
                                 *ngIf="validatingForm.controls['controllerRigName'].errors?.minlength">Name must be at least
                                3 characters long.
                            </div>
                        </div>
                    </div>

                    <div class="md-form">
                        <input mdbActive type="password" id="createModalForm2" class="form-control"
                               data-error="Please enter rig password" data-success="OK"
                               formControlName="controllerRigPassword" [(ngModel)]="rig.password">
                        <label for="createModalForm2">Enter rig password</label>
                        <div *ngIf="validatingForm.controls['controllerRigPassword'].touched">
                            <div class="alert alert-danger"
                                 *ngIf="validatingForm.controls['controllerRigPassword'].errors?.required">Please enter
                                rig password
                            </div>
                            <div class="alert alert-danger"
                                 *ngIf="validatingForm.controls['controllerRigPassword'].errors?.minlength">Password must be
                                at least 3 characters long.
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="createRig()"
                            [disabled]="!validatingForm.valid">
                        Create Rig
                    </button>
                    <button class="btn btn-lg btn-danger btn-block btn-cancel" type="button"
                            (click)="createModal.hide()">
                        Cancel
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div mdbModal #createModal="mdb-modal" class="modal fade" id="modalSubscription" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header light-blue darken-3 white-text">
                <h4 class="title"><i class="fa fa-newspaper-o"></i> Create Rig</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close"
                        (click)="createModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body mb-0">

                <form name="form" (ngSubmit)="f.form.valid && createRig()" #f="ngForm" novalidate>


                    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>

                    <div class="md-form form-sm" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="rig.name"
                               #name="ngModel" required minlength="3" mdbActive/>
                        <label for="name">Enter rig name</label>
                        <div *ngIf="f.submitted && !name.valid" class="help-block">
                            <div *ngIf="name.errors.required">
                                Name is required.
                            </div>
                            <div *ngIf="name.errors.minlength">
                                Name must be at least 3 characters long.
                            </div>
                        </div>
                    </div>

                    <div class="md-form form-sm" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <input type="text" class="form-control" name="password" id="password" [(ngModel)]="rig.password"
                               #password="ngModel" required minlength="3" mdbActive/>
                        <label for="password">Enter rig password</label>
                        <div *ngIf="f.submitted && !password.valid" class="help-block">
                            <div *ngIf="password.errors.required">
                                Password is required.
                            </div>
                            <div *ngIf="password.errors.minlength">
                                Password must be at least 3 characters long.
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create Rig</button>
                    <button class="btn btn-lg btn-danger btn-block btn-cancel" type="button" (click)="createModal.hide()">
                        Cancel
                    </button>

                </form>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>

<ng-template #deleteModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Delete rig {{deletedRigId}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="c()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to
      delete this Rig id={{deletedRigId}}?
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="deleteRig(deletedRigId)"><span
      class="glyphicon glyphicon-ok-sign"></span> Yes
    </button>
    <button type="button" class="btn btn-default" (click)="c()"><span
      class="glyphicon glyphicon-remove"></span> No
    </button>
  </div>
</ng-template>

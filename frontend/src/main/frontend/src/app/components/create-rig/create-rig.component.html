<ng-template #createModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Create new rig</h4>
    <button type="button" class="close" aria-label="Close" (click)="c()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form name="form" (ngSubmit)="f.form.valid && createRig()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="rig.name"
               #name="ngModel" required minlength="3"/>
        <div *ngIf="f.submitted && !name.valid" class="help-block">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 3 characters long.
          </div>
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="rig.password"
               #password="ngModel" required minlength="3"/>
        <div *ngIf="f.submitted && !password.valid" class="help-block">
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 3 characters long.
          </div>
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create Rig</button>
      <button class="btn btn-lg btn-danger btn-block btn-cancel" type="button" (click)="c()">Cancel</button>
    </form>
  </div>
</ng-template>
